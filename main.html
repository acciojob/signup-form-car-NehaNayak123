<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section>
		<h1>Signup Form</h1>
		<form action="#" method="post">
			<label  for="name">Name</label>
			<input type="text" id="name" placeholder="Name" required>
			<br>
			<br>
			<label  for="email">Email</label>
			<input type="email" id="email" placeholder="Email" required>
			<br>
			<br>
			<label  for="gender_m, gender_f">Gender</label>
			<input name="gender" type="radio" id="gender_m" required>
			<input name="gender" type="radio" id="gender_f" required>
			<br>
			<br>
			
			<label  for="cars">Car Brands</label>
			<select required id="cars">
				<option>--Please choose an option--</option>
				<option>Car1</option>
				<option>Car2</option>
				<option>Car3</option>
				<option>Car4</option>
				
			</select>
			<br>
			<br>
			<label  for="age">Age</label>
			<input type="number" placeholder="Age" id="age" required>
			<br>
			<br>
			<label  for="dob">DOB</label>
			<input type="date"  id="dob" required>
			<br>
			<br>
			
			<label  for="tel">Phone Number</label>
			<input type="tel" placeholder="xxx-xxx-xxxx" id="tel" >
			<br>
			<br>
			<label  for="password">Password</label>
			<input type="password" placeholder="Password" id="password" required >
			<br>
			<br>
			<label  for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required >
			<br>
			<br>
			<button type="submit">Submit</button>
			
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
